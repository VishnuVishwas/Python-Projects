{% extends 'base.html' %}

{% block login_user %}
<form action="/login-admin" method="post">
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Admin Login</p>
                                    <form class="mx-1 mx-md-4">
                                        <!-- email -->
                                        <div class="form-group">
                                            <label for="adminEmail">Your Email</label>
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i class="fas fa-envelope fa-lg"></i></span>
                                                </div>
                                                <input type="email" name="email" id="adminEmail" class="form-control" placeholder="Email" required>
                                            </div>
                                        </div>
                                        <!-- password -->
                                        <div class="form-group">
                                            <label for="adminPassword">Password</label>
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i class="fas fa-lock fa-lg"></i></span>
                                                </div>
                                                <input type="password" name="password" id="adminPassword" class="form-control" placeholder="Password" required>
                                            </div>
                                        </div>
                                        <div class="text-center mt-4">
                                            <button type="submit" class="btn btn-primary btn-lg">Login</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="row justify-content-center mt-4">
                                <p class="text-center">No Account? <a href="/signup-admin">Sign Up</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>
{% endblock login_user %}
